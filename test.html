<html>
<head>
<title>js test</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- jasmine -->
<link rel="stylesheet" href="jasmine/lib/jasmine-core/jasmine.css"> 
<script src="jasmine/lib/jasmine-core/jasmine.js"></script>
<script src="jasmine/lib/jasmine-core/jasmine-html.js"></script>
<script src="jasmine/lib/jasmine-core/boot.js"></script>
<!-- testsource -->
<script src="test/test.js"></script>

<!-- jQuery -->
<script src="js/jquery-1.11.3.min.js"></script>

<!-- boot strap -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- develop js -->
<script src="reflect/reflect.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>reflect plugin test</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div id="simple">{"test": "value"}</div>
                <div class="simple">
                    <div class="test"></div>
                    <input class="test form-control">
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div id="primitiveArray">{"test": ["value0", "value1", "value2"]}</div>
                <div class="primitiveArray">
                    <div class="test"></div>
                    <input class="test form-control" />
                    <select class="test form-control"></select>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div id="objectArray">{"testObject": [{"test1": "value1", "test2": "value2", "test3": "value3"}, {"test1": "value4", "test2": "value5", "test3": "value6"}, {"test1": "value7", "test2": "value8", "test3": "value9"}]}</div>
                <div class="objectArray">
                    <div class="testObject">
                        <div class="test1"></div>
                        <input class="test1 form-control">
                        <div class="test2"></div>
                        <input class="test2 form-control">
                        <div class="test3"></div>
                        <input class="test3 form-control">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
